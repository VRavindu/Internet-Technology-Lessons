<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    
    <style>
        
    </style>

</head>
<body>
    <table border="2" style="width: 500px; height: 500px; text-align: center; font-size: 75px;">
        <tbody>
            <tr>
                <td colspan="2">1</td>
                
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="3">6</td>
                
            </tr>
            <tr>
                <td>9</td>
                <td colspan="2">10</td>
                
                <td>12</td>
            </tr>
            <tr>
                <td colspan="3">13</td>
                
                <td>16</td>
            </tr>
        </tbody>
    </table>
<br>
<br>
<br>
<center>
    <table border="3" style="width: 400px; height: 400px; font-size: 50px; text-align: center;">
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                
                <td rowspan="3">6</td>
                <td>7</td>
                <td rowspan="3">8</td>
            </tr>
            <tr>
                <td rowspan="2">9</td>
                
                <td>11</td>
                
            </tr>
            <tr>
                
                
                <td>15</td>
                
            </tr>
        </tbody>
    </table>
</center>

</body>
</html>
