<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson-Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            border: 1px solid;
        }
    </style>
</head>
<body>

    <div class="row">
        <div class="box col-6">One</div>
        <div class="box col-6">Two</div>
    </div>
    <div class="row">
        <div class="box col-2">One</div>
        <div class="box col-3">Two</div>
        <div class="box col-4">Three</div>
        <div class="box col-3">Four</div>
    </div>
    <div class="row">
        <div class="box col-3">One</div>
        <div class="box col-3">Two</div>
        <div class="box col-3">Three</div>
        <div class="box col-3">Four</div>
    </div>
    <div class="row">
        <div class="box col-12">One</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
