<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        .box {
            border: 2px solid;
        }
        .box-1 {
            width: 200px;
            height: 200px;
            background-color: silver;

            position: relative;
            top: 100px;
            left: 100px;
        }
        .box-2 {
            width: 70px;
            height: 70px;
            background-color: gold;

            position: absolute;
            top: 25px;
            left: 25px;
        }
    </style>
</head>
<body>
    <div class="box box-1">
        <div class="box box-2"></div>
    </div>
    
</body>
</html>
